<!DOCTYPE html>
<html>
<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="assets/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.min.css" rel="stylesheet" />
    <!--<link href="assets/plugin/slider/full-slider.css" rel="stylesheet" />-->
    <link href="assets/plugin/slider/half-slider.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation -->
    <div id="main-manu">

        <div class="logo-wrapper">
            <div class="logo-container">
                <img class="img-responsive" src="assets/images/wayzata-logo.png" alt="Wayzata Skin Care" />
            </div>
        </div>
        <div class="small-menu ">
            <div class="small-menu-logo">
                <img class="img-responsive" src="assets/images/wayzata-logo.png" alt="Wayzata Skin Care" />
            </div>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </div>
        <div class="menu-wrapper">
            <div class="menu-container">
                <div class="Li"><a href="#" class="menu-active">HOME</a></div>
                <div class="Li"><a href="#">SERVICES</a></div>
                <div class="Li"><a href="#">ABOUT</a></div>
                <div class="Li"><a href="#">PEOPLE</a></div>
                <div class="Li"><a href="#">PRICING</a></div>
                <div class="Li"><a href="#">BLOG</a></div>
                <div class="Li"><a href="#">CONTACT</a></div>

            </div>
        </div>


    </div>
    <!-- Navigation  end -->



    <div  style="width:100px; height:1px; clear:both;"></div>
    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            
        </ol>
        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image: url('assets/images/Wayzata Medical Spa Header.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Caption 1</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image: url('assets/images/Wayzata Medical Spa Header.jpg');"></div>
                
                <div class="carousel-caption">
                    <h2>Caption 2</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image: url('assets/images/Wayzata Medical Spa Header.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Caption 3</h2>
                </div>
            </div>
           
          
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
    <!-- header-ends -->

    <script src="assets/plugin/jquery/jquery.js"></script>
    <script src="assets/plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
